<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_box">
      <div class="stats">
        <img class="image" src="pictures/statistics.png" alt="statistics" />
      </div>
      <div class="head">
        <div class="header">
          <h1>Stay updated!</h1>
          <p>
            Join 60,000+ product managers receiving monthly <br />
            updates on:
          </p>
        </div>
        <div class="checkbox">
          <div class="checkline">
            <div class="check1">
              <img src="icons/check.svg" alt="" class="check_one" />
            </div>
            <div class="check2">
              <img src="icons/check.svg" alt="" class="check_one" />
            </div>
            <div class="check3">
              <img src="icons/check.svg" alt="" class="check_one" />
            </div>
          </div>

          <div class="paragraph">
            <p>Product discovery and building what matters</p>
            <p>Measuring to ensure updates are a success</p>
            <p>And much more!</p>
          </div>
        </div>

        <div class="emailinput">
          <form class="mail">
            <label for="email">Email address</label>
            <input type="email" placeholder="email@company.com" id="email" />
          </form>
          <a href="pages/pop-up.html" class="button"
            >Subscribe to monthly newsletter</a
          >
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
